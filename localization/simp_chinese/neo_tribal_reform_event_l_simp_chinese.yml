neo_tribal_reform.1.t:0 "奴隶劳工"
neo_tribal_reform.1.desc:0 "奴隶被部落战士当作战利品带回家中，对松散的部落经济结构来说，奴隶极大的缓解了家庭劳动压力。"
neo_tribal_reform.1.a:0 "我们需要更多奴隶！"

neo_tribal_reform.2.t:0 "富足的粮食"
neo_tribal_reform.2.desc:0 "奴隶劳工使社会生产率极大地提高了，部分人因此从农业生产中解脱出来。我们现在可以养活一部分完全不用从事农业劳动的武士阶层和祭司阶层。"
neo_tribal_reform.2.a:0 "强大的武士可以抓来更多的奴隶！"

neo_tribal_reform.3.t:0 "私有财产"
neo_tribal_reform.3.desc:0 "随着私有财产的出现，越来越多的诉讼和纷争在全国范围内广泛发生。模糊不清的口述法典和糟糕的决斗传统会使国家陷入动乱和斗争的泥潭之中。是时候采取更成体系的司法系统了，我们应该听取谁的意见？"
neo_tribal_reform.3.a:0 "大众的意见是必要的。"
neo_tribal_reform.3.b:0 "统治者即权威。"

